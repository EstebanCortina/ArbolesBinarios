      _agregarRec(nuevo, nodox) {
        if (nuevo.numero < nodox.numero) {
          if (nodox.izquierda == null) {
            nodox.izquierda = nuevo;
          } else {
            this._agregarRec(nuevo, nodox.izquierda);
          }
        } else {
          if (nodox.derecha == null) {

          } else {

          }
        }

        if (nodox.derecha)
